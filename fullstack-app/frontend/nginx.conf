# ============================================================
# Nginx Configuration for React SPA
# ============================================================
#
# This configuration:
# 1. Serves the React build files
# 2. Handles client-side routing (redirects all routes to index.html)
# 3. Enables gzip compression
# 4. Sets proper caching headers
#
# ============================================================

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # ==========================================
    # Gzip Compression
    # ==========================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript;

    # ==========================================
    # Security Headers
    # ==========================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # ==========================================
    # Static Files (JS, CSS, images)
    # ==========================================
    # Cache static assets for 1 year (they have content hashes)
    location /static/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # ==========================================
    # React Router Support
    # ==========================================
    # For single-page apps, all routes should return index.html
    # React Router handles the routing on the client side
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ==========================================
    # Health Check Endpoint
    # ==========================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
