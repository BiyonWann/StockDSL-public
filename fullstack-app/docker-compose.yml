# ============================================================
# StockDSL Docker Compose
# ============================================================
#
# This file defines all services needed to run StockDSL locally.
# Use this to test the production setup before deploying to AWS.
#
# Commands:
#   Start:   docker-compose up -d
#   Stop:    docker-compose down
#   Logs:    docker-compose logs -f
#   Rebuild: docker-compose up -d --build
#
# ============================================================

services:
  # ==========================================
  # PostgreSQL Database
  # ==========================================
  database:
    image: postgres:15
    container_name: stockdsl-db
    environment:
      POSTGRES_DB: stockdsl
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      # Persist database data
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # Spring Boot Backend
  # ==========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stockdsl-backend
    ports:
      - "8080:8080"
    environment:
      # Database connection
      DATABASE_URL: jdbc:postgresql://database:5432/stockdsl
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
      # JWT secret (change in production!)
      JWT_SECRET: localDevSecretKeyForTestingOnly123456789
      # CORS
      CORS_ORIGINS: http://localhost:3000
      # Logging
      LOG_LEVEL: INFO
      APP_LOG_LEVEL: DEBUG
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==========================================
  # React Frontend (for local testing)
  # ==========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: stockdsl-frontend
    ports:
      - "3000:80"
    environment:
      REACT_APP_API_URL: http://localhost:8080/api
    depends_on:
      - backend

# ==========================================
# Volumes
# ==========================================
volumes:
  postgres_data:
    name: stockdsl_postgres_data
